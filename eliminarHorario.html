<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eliminar Horario</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">

        function eliminar() {
            var datoEliminar = '{"idhorario":"' + document.getElementById("idhorario").value + '"}';
            $.ajax({
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", localStorage.getItem("claveApi"));
                },
                url: "http://localhost/restHorario/horarios/" + document.getElementById("idhorario").value,
                type: 'Delete',
                dataType: 'json',
                contentType: 'application/json',
                processData: false,
                data: datoEliminar,
                success: function (data) {
                    alert("horario eliminada correctamente");
                },
                error: function (data) {
                    alert("Error");
                    console.log(data);
                }
            });
        }

    </script>
</head>
<body>
<h2>Eliminar Horario</h2>
<div id="eliminar">
    <br>
    <span>ID horario:</span>
    <input type="number" name="idHorario" id="idhorario" required>
    <br>
    <input type="button" value="Eliminar" onclick="eliminar()">
    <br><br>
</div>
</body>
</html>
